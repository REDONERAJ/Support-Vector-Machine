<!DOCTYPE html>
<html>
<head>
    <title>üå∏ Iris Flower Classifier - SVM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            color: white;
            text-align: center;
            padding: 40px;
        }
        form {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 10px;
        }
        button {
            background: #ff9800;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
        button:hover {
            background: #e68a00;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>üå∏ Iris Flower Classifier (SVM)</h1>
    <form method="POST">
        <input type="number" step="0.1" name="sepal_length" placeholder="Sepal length (cm, e.g., 5.1)" required><br>
        <input type="number" step="0.1" name="sepal_width" placeholder="Sepal width (cm, e.g., 3.5)" required><br>
        <input type="number" step="0.1" name="petal_length" placeholder="Petal length (cm, e.g., 1.4)" required><br>
        <input type="number" step="0.1" name="petal_width" placeholder="Petal width (cm, e.g., 0.2)" required><br>
        <button type="submit">Predict Flower</button>
    </form>

    {% if prediction is not none %}
        <div class="result">
            {% if prediction == 'Invalid input' %}
                ‚ùå {{ prediction }}
            {% else %}
                üå∫ Predicted Species: <strong>{{ prediction.class }}</strong> <br>
                üìä Confidence: {{ prediction.confidence }}%
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
